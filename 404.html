<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const path = window.location.pathname.toLowerCase();
        if (path.startsWith('/blog/')) window.location.replace(window.location.origin + '/blog/');
        if (path.startsWith('/messenger/')) {
            const pathQuery = encodeURI(window.location.pathname.split(/messenger/)[1]);
            window.location.replace(window.location.origin + `/messenger/?redirect=${pathQuery}`);
        }
        window.location.replace(window.location.origin);
    </script>
</head>
<body>

</body>
</html>
